<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Survey.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">This is a survey form built by <a href="https://github.com/DonXavierdev">Don Xavier</a></p>
    </header>
    <form id="survey-form">
        <label >Name<input placeholder="Enter your name"required type="text" id="name"></label>
        <label>Email<input placeholder="Enter your email"required type="email" id="email"></label>
        <label>Age(optional)<input placeholder="Age"type="number" min="13" max="100" id="age"></label>
        <label id="options">Which option best describes your current role?<select id="dropdown">
            <option disabled selected>Select Current Role</option>
            <option>Student</option>
            <option>Consultant</option>
       
        </select></label>
        <label >Would you recommend this website to anyone<input name="radio"type="radio">Yes</label>
        <label ><input name="radio" type="radio">No</label>
        <label>What would you like to see improved? <input value="Front-end Projects"type="checkbox">Front-end Projects</label>
        <label><input value="Back-end Projects"type="checkbox">Back-end Projects</label>
        <label><input value="Data Visualization"type="checkbox">Data Visualization</label>
        <label><input value="Wiki"type="checkbox">Wiki</label>
        <label>Any comments or suggestions?<textarea placeholder="Enter your comment here"></textarea></label>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
