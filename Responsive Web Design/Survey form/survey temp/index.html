<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-form">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">This form is made by <a href="https://github.com/DonXavierdev">Don Xavier</a></p>
    </div>
    <div class="the-form">
        <form id="survey-form">
            <label id="name-label">Name<input id="name" type="text" class="input-text" required placeholder="Enter your name"></input></label>
            <label id="email-label">Email<input type="email"id="email"class="input-text" required placeholder="Enter your Email"></input></label>
            <label id="number-label">Age(optional)<input id="number" min="12" max="70" type="number"class="input-text" placeholder="Age"></input></label>
            <label>Which option best describes your current role
                <select id="dropdown">
                    <option>Select an option</option>
                    <option>Student</option>
                    <option>Full time Job</option>
                    <option>Full time learner</option>
                    <option>Prefer not to say</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label>  <input value="radio"name="same" class="radio-options" type="radio">Definitely</input></label>
                <label> <input name="same"value="radio" class="radio-options" type="radio">Maybe</input></label>
                    <label>   <input name="same" value="radio"class="radio-options" type="radio">Not sure</input></label>
            
            <label>What is your favorite feature of freeCodeCamp?
                <select>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open source</option>
                </select>
            </label>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label>   <input  value="check"type="checkbox">Front-end Projects</label>
                 <label>    <input  value="check"type="checkbox">Back-end Projects</label>
                <label>     <input  value="check"type="checkbox">Data Visualization</label>
                <label>    <input  value="check"type="checkbox">Challenges</label>
                <label>    <input  value="check"type="checkbox">Open Source Community</label>
                <label>     <input  value="check"type="checkbox">Gitter help rooms</label>
                <label>      <input  value="check"type="checkbox">Videos</label>
                 <label>     <input  value="check"type="checkbox">Gitter help rooms</label>
                <label>     <input  value="check"type="checkbox">City Meetups</label>
                <label>     <input  value="check"type="checkbox">Wiki</label>
                <label>      <input  value="check"type="checkbox">Forum</label>
                <label>      <input  value="check"type="checkbox">Additional Courses</label>
                
            <p>Any comments or suggestions?</p>
            <textarea id ="suggestion"placeholder="Enter your comment here..."></textarea>
    
            <button id="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
